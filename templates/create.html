{% extends "layout.html" %}

{% block title %}
  New paste
  {% call super() %}
{% endblock %}

{% block body %}
  <form action="/paste/new" method="post">
    <div class="mb-3">
      <label for="filename" class="form-label">Filename</label>
      <input type="text" name="filename" id="filename" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea name="content" id="content" class="form-control" required rows="20"></textarea>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
{% endblock %}
