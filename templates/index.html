{% extends "layout.html" %}

{% block title %}
  Paste
{% endblock %}

{% block body %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Filename</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

    {% for paste in pastes %}
      {% if paste.filename.is_some() %}
        <tr>
          <th scope="row">#{{ paste.id.as_ref().unwrap() }}</th>
          <th>{{ paste.filename.as_ref().unwrap() }}</th>
          <th><a href="/paste/{{ paste.id.as_ref().unwrap() }}">See</a></th>
        </tr>
      {% endif %}
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
