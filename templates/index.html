{% extends "layout.html" %}

{% block title %}
  Paste
{% endblock %}

{% block body %}
  {% if pastes %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Filename</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

    {% for paste in pastes %}
      {% if paste.filename %}
        <tr>
          <th><a href="/paste/{{ paste.id }}">{{ paste.filename }}</a></th>
          <th><a href="/paste/{{ paste.id }}">See</a></th>
        </tr>
      {% endif %}
    {% endfor %}
    </tbody>
  </table>
  {% else %}
  <div class="alert alert-info">
    There's no public paste (yet). <a href="/paste/create">Add one</a>.
  </div>
  {% endif %}
{% endblock %}
