{% extends "layout.html" %}

{% block title %}
    Paste
{% endblock %}

{% block body %}
    {% for paste in pastes %}
        <ul>
        {% if paste.filename.is_some() %}
            <li>
                <a href="/paste/{{ paste.id.as_ref().unwrap() }}">
                    #{{ paste.id.as_ref().unwrap() }} -
                    {{ paste.filename.as_ref().unwrap() }}
                </a>
            </li>
        {% endif %}
        </ul>
    {% endfor %}
{% endblock %}
